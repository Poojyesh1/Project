<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Vulnerability Scanner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Background image settings */
            background-image: url('/static/images/Morp.jpeg'); /* Your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            /* Optional overlay for readability */
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5); /* semi-transparent overlay */
            z-index: -1;
        }
        h2 {
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #66a6ff;
            box-shadow: 0 0 8px #66a6ff;
        }
        button {
            padding: 10px 20px;
            background: #66a6ff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5586e0;
        }
        .results {
            margin-top: 40px;
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: #333;
        }
        .results h3 {
            margin-top: 0;
            color: #333;
        }
        .vuln-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .vuln-item:last-child {
            border-bottom: none;
        }
        .vuln-type {
            color: #d9534f;
            font-weight: 700;
            font-size: 1.1rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        pre {
            background: #f7f9fc;
            padding: 12px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: Consolas, monospace;
            font-size: 0.9rem;
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Web Vulnerability Scanner</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter target URL (include http:// or https://)" required />
        <button type="submit">Scan</button>
    </form>

    {% if vulns %}
    <div class="results">
        <h3>Scan Results for <a href="{{ url }}" target="_blank">{{ url }}</a>:</h3>
        {% for vuln in vulns %}
        <div class="vuln-item">
            <div class="vuln-type">{{ vuln.type }}</div>
            <div><b>URL:</b> <a href="{{ vuln.url }}" target="_blank">{{ vuln.url }}</a></div>
            <div><b>Payload:</b> {{ vuln.payload }}</div>
            <pre>{{ vuln.evidence }}</pre>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
